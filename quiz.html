    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 class="header-txt">Quiz o piłce ręcznej</h2>
        </div>

            <h2 id="question"></h2>

                <li class="answer-li" data-answer="a">
                    <input type="radio" name="answer" id="a" class="answer" />
                    <label for="a" id="a_text">A</label>
                </li>

                <li class="answer-li" data-answer="b">
                    <input type="radio" name="answer" id="b" class="answer" />

                </li>

                <li class="answer-li" data-answer="c">
                    <input type="radio" name="answer" id="c" class="answer" />
                    <label for="c" id="c_text">C</label>
                </li>

                <li class="answer-li" data-answer="d">
                    <input type="radio" name="answer" id="d" class="answer" />
                    <label for="d" id="d_text">D</label>
                </li>
            </ul>
        </div>
        <div class="quiz-footer">
            <div class="quiz-details"></div>
            <button type="button" id="btn">Następne pytanie</button>
        </div>
    </div>
</main>
